name: Build Project ChatBot

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ChatBot' # Trigger only for changes in Project A's directory
    paths-ignore:
      - ".github/workflows/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - 'ChatBot' # Trigger only for changes in Project A's directory
    paths-ignore:
      - ".github/workflows/**"
  workflow_dispatch: # Allows manual triggering

jobs:
  call-build:
    uses: ./.github/workflows/reusable-build.yml # Reference local reusable workflow
    with:
      project-path: 'ChatBot' # Pass the specific project path
